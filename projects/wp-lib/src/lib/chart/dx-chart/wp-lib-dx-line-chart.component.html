<dx-chart id="chart"  [dataSource]="h_data" [customizePoint]="customizePoint"
    (onLegendClick)="legendClick($event)" style="width: 100%; height: 100%; min-height: 570px; justify-content: center;
display: flex;">
    <dxo-size [width]="1100"></dxo-size>
    <dxo-zoom-and-pan argumentAxis="both"></dxo-zoom-and-pan>
    <dxo-scroll-bar [visible]="true"></dxo-scroll-bar>
    <dxo-legend verticalAlignment="bottom" horizontalAlignment="center"></dxo-legend>
    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip" color="rgb(97, 97, 97)"></dxo-tooltip>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-title text="Line Chart">
        <dxo-subtitle text="{{h_calColumn.join(', ')}} by {{h_groupColumn}}"></dxo-subtitle>
    </dxo-title>
    <dxi-series *ngFor="let item of h_calColumn" valueField="{{item}}" name="{{item}}">
    </dxi-series>
    <dxo-common-series-settings argumentField="{{h_groupColumn}}">
        <dxo-point [size]=1></dxo-point>
    </dxo-common-series-settings>

</dx-chart>
