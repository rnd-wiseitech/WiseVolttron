
<div class="modal alert" [ngClass]="iFlag ? 'on':''" style="margin-top: -70px;position: fixed;z-index: 99999;" [ngStyle]="iFlag? {'display': 'block'} : {'display': 'none'}">
  <div class="modal-inner">
    <div class="modal-body">
      <div class="app-inner" style="max-height: 300px;overflow: auto;">
        <p style="white-space: pre-line;"><em [ngClass]="iType ? 'info':'negative'">{{iMsg}}</em></p>
        <a class="btn-txt" (click)="onClose(false)">확인</a>
        <ng-container *ngIf="iCallBackType=='OkCancel'">          
          <a class="btn-txt" (click)="onClose(false)">취소</a>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="modal-dim" [ngClass]="iFlag ? 'on':''"></div>
</div>
