<div class="modal auto on">
  <div class="modal-inner" style="border:1px solid #eae3e3;">
  <div class="modal-header">
    <div class="tit">
      {{iType}} Upload
    </div>
  </div>

  <div class="modal-body full" *ngIf="iType=='Database'">
    <div class="input-item modal-filter">
      <div class="input-item-inner">
        <dx-select-box [dataSource]="oDsList" displayExpr="DS_NM" (onSelectionChanged)="getTblList($event)">
            <!-- <option *ngFor="let sDsOption of oDsList;" [ngValue]="sDsOption">{{sDsOption['DS_NM']}}</option> -->
        </dx-select-box>
        <!-- <select [(ngModel)]="h_ComptData" [ngModelOptions]="{standalone: true}" (change)="getTblList()">
            <option *ngFor="let sDsOption of oDsList;" [ngValue]="sDsOption">{{sDsOption['DS_NM']}}</option>
        </select> -->
      </div>
    </div>
    <div style="height: 500px;">
      <div *ngIf="oGridData.length==0" class="component-table" style="padding-top: 130px;">
          <div class="nodata">
              <div class="el-table">
                  <div class="el-cell">
                      <img src="assets/images/img-null.png" alt="">
                      <p>No data to display</p>
                  </div>
              </div>
          </div>
      </div>
      <lib-wp-grid (callBack)="onGridCallback($event)" [iSelection]="oSelectMode" [iHoverEffect]="oHoverEffect" [iRowEvt]="oGridRowEvt" [iGridData]="oGridData" [iColInfo]="oGridCol" [iHead]="oGridheader" *ngIf="oGridData.length!=0"></lib-wp-grid>
    </div>
  </div>

  <div class="modal-body" *ngIf="iType=='File'">
    <div class="dropzone dropzone-multiple" id="dropzone-multiple">

      <div class="app-inner">
        <div class="input-item">
          <div class="input-item-inner">
            <div id="progress_bar" class="progress">
              <div class="progress-bar ui-progress" style="width:0%;">
                <span class="progress-val ui-label"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="input-item">
          <div class="input-item-inner dz-message">
            <label class="file">
              <div><dx-tooltip [(visible)]="h_tooltipVisible"><p>Tooltip content</p></dx-tooltip></div>
              <!-- <input type="file"> -->
              <span><b>+ Click here</b></span>
              <p class="guide-txt">
                The encoding method supports only UTF-8.<br>
                If the encoding method of the file to be uploaded does not match,<br>
                please change it to UTF-8 before uploading.
              </p>
            </label>
          </div>

          <div class="previews dz-preview list-file">
            <div class="fileContent" style="margin:15px 10px 0 5px;">
              <div class="scroll-wrapper list-file scrollbar" style="position: relative;">
                  <ul class="list-file" style="height: auto; margin-bottom: 0px; margin-right: 0px; height: 100px;">
                  <li>
                    <div class="file el-table" style="height: 85px;">

                      <a class="ico close" data-dz-remove>remove</a>
                      <div class="el-cell" style="padding-top:15px;padding-bottom: 10px;">
                        <span data-dz-name class="fileNmText">fileName.csv</span>
                        <br>                        
                        <span data-dz-size>19.4MB</span>
                        
                        <div class="progress-striped active" style="background-color: #fbfafa;width: 80%;height: 10px;margin-left: 10%;" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                          <div class="progress-bar-status progress-bar-success" style="width:0%;background-color: #666;height: 100%;"></div>     
                        </div> 
                        <div class="dz-success-mark"> 
                          <svg width="54px" height="54px" viewBox="0 0 54 54" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
                            <title>Check</title> 
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> 
                              <path d="M23.5,31.8431458 L17.5852419,25.9283877 C16.0248253,24.3679711 13.4910294,24.366835 11.9289322,25.9289322 C10.3700136,27.4878508 10.3665912,30.0234455 11.9283877,31.5852419 L20.4147581,40.0716123 C20.5133999,40.1702541 20.6159315,40.2626649 20.7218615,40.3488435 C22.2835669,41.8725651 24.794234,41.8626202 26.3461564,40.3106978 L43.3106978,23.3461564 C44.8771021,21.7797521 44.8758057,19.2483887 43.3137085,17.6862915 C41.7547899,16.1273729 39.2176035,16.1255422 37.6538436,17.6893022 L23.5,31.8431458 Z M27,53 C41.3594035,53 53,41.3594035 53,27 C53,12.6405965 41.3594035,1 27,1 C12.6405965,1 1,12.6405965 1,27 C1,41.3594035 12.6405965,53 27,53 Z" stroke-opacity="0.198794158" stroke="#747474" fill-opacity="0.816519475" fill="#FFFFFF"></path> 
                            </g> 
                          </svg> 
                        </div> 
                        <div class="dz-error-mark"> 
                          <svg width="54px" height="54px" viewBox="0 0 54 54" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
                            <title>Error</title> 
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> 
                              <g stroke="#747474" stroke-opacity="0.198794158" fill="#FFFFFF" fill-opacity="0.816519475"> 
                                <path d="M32.6568542,29 L38.3106978,23.3461564 C39.8771021,21.7797521 39.8758057,19.2483887 38.3137085,17.6862915 C36.7547899,16.1273729 34.2176035,16.1255422 32.6538436,17.6893022 L27,23.3431458 L21.3461564,17.6893022 C19.7823965,16.1255422 17.2452101,16.1273729 15.6862915,17.6862915 C14.1241943,19.2483887 14.1228979,21.7797521 15.6893022,23.3461564 L21.3431458,29 L15.6893022,34.6538436 C14.1228979,36.2202479 14.1241943,38.7516113 15.6862915,40.3137085 C17.2452101,41.8726271 19.7823965,41.8744578 21.3461564,40.3106978 L27,34.6568542 L32.6538436,40.3106978 C34.2176035,41.8744578 36.7547899,41.8726271 38.3137085,40.3137085 C39.8758057,38.7516113 39.8771021,36.2202479 38.3106978,34.6538436 L32.6568542,29 Z M27,53 C41.3594035,53 53,41.3594035 53,27 C53,12.6405965 41.3594035,1 27,1 C12.6405965,1 1,12.6405965 1,27 C1,41.3594035 12.6405965,53 27,53 Z"></path> 
                              </g> 
                            </g> 
                          </svg> 
                        </div> 
                      </div> 

                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
  </div>  


  <div class="modal-footer">
    <div class="grid-div">
      <div class="right">
        <!-- disabled 추가... -->
        <a class="btn sm" id="uploadBtn" style="margin-right: 10px;" (click)="onSubmit()" [ngClass]="oDrpznClickable? '':'disabled'">Upload</a>
        <a class="btn sm natural modalClose" (click)="onClose()">{{h_Btn}}</a>
      </div>
    </div>
  </div>
  <div class="modal-controller">
    <a class="ico close modalClose" (click)="onClose()">닫기</a>
  </div>
  </div>
  <!-- <div class="modal-dim on"></div> -->
</div>
